<script src="https://kit.fontawesome.com/91a3de18d6.js" crossorigin="anonymous"></script>

<title>User Profile - Expense Tracker</title>
</head>
<body>
    <div class="main">
        <div class="welcome">
            <img src="avatar1.png" id="avatar">
            <div class="username">
                <h4>Welcome!!</h4>
                <h3>Satish</h3>
            </div>
            <i class="fa-solid fa-plus" onclick="openPage('page3.html')"></i>
            <i class="fa-solid fa-chart-simple" onclick="openPage('page2.html')"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
        <div class="container">
            <div class="totalbalance">
                <h3>Total balance</h3>
                <h1>$ 43000.00 </h1>
            </div>
            <div class="income-expenses">
                <div class="income flex-1">
                    <img src="income1.jpeg" >
                    <div class="income-text text1">
                        <h4>Income</h4>
                        <h3>80000.00</h3>
                    </div>
                </div>
                <div class="expenses flex-1">
                    <img src="expenses1.jpeg" >
                    <div class="expenses-text text1">
                        <h4>Expenses</h4>
                        <h3>37000.00</h3>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="transactions">
            <div class="transactions-title">
                <div class="transactions-title-text">
                    <h4>Transactions</h4>
                </div>
                <div class="view-all">
                    <p>View all</p>
                </div>
            </div>
            <ul>
                <li class="flex-1 transactions-flex">
                    <img src="food6.png" >
                    <div class="expenses-text-parent">
                        <div class="expenses-text text1">
                            <h3>Food</h3>
                        </div>
                    </div>
                    <div class="expenses-text text1" id="float-right">
                        <h3>- $ 400.00</h3>
                        <h4>today</h4>
                    </div>
                </li>
                <li class="flex-1 transactions-flex">
                    <img src="travel1.png" >
                    <div class="expenses-text-parent">
                        <div class="expenses-text text1">
                            <h3>Travel</h3>
                        </div>
                    </div>
                    <div class="expenses-text text1" id="float-right">
                        <h3>- $ 400.00</h3>
                        <h4>today</h4>
                    </div>
                </li>
                <li class="flex-1 transactions-flex">
                    <img src="rent.webp" >
                    <div class="expenses-text-parent">
                        <div class="expenses-text text1">
                            <h3>House Rent</h3>
                        </div>
                    </div>
                    <div class="expenses-text text1" id="float-right">
                        <h3>- $ 400.00</h3>
                        <h4>Yesterday</h4>
                    </div>
                </li>
                <li class="flex-1 transactions-flex">
                    <img src="others1.webp" >
                    <div class="expenses-text-parent">
                        <div class="expenses-text text1">
                            <h3>Others</h3>
                        </div>
                    </div>
                    <div class="expenses-text text1" id="float-right">
                        <h3>- $ 400.00</h3>
                        <h4>Yesterday</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="empty-space"></div>
    <div class="bottom-bar">
        <i class="fa-solid fa-house" onclick="openPage('page1.html')"></i>        
        <i class="fa-solid fa-plus" onclick="openPage('page3.html')"></i>
        <div class="filler"></div>
        <i class="fa-solid fa-chart-simple" onclick="openPage('page2.html')"></i>
    </div>
     <script>
         function openPage(pageUrl){
       window.open(pageUrl,"_self");
     }
     </script>
